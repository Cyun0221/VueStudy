<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 引入Vue的js文件 -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>Hello,{{name}}</h1>
        <button v-on:click="showinfo">点我显示提示信息1（不传参数）</button>
        <button v-on:click="showinfo1($event, 66)">点我显示提示信息2（传参数）</button>
    </div>


    <!-- 组织vue在启动时生成生产提示 -->
    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el:'#root',      // el用于指定当前的Vue实例为哪个容器服务
            data: {
                name:'cyun'
            },
            methods:{
                showinfo(){
                    console.log("111")
                },
                showinfo1(event,number){
                    console.log(number, event.target.innerText);
                }
            }
        })
    </script>
</body>
</html>
