<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue中的数据代理</title>
    <!-- 引入Vue的js文件 -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1.Vue中的数据代理：
            通过vm对象来代理data对象中属性的操作（读/写）
        2.Vue中数据代理的好处：
            更加方便地操作data中地数据
        3.基本原理
            先把data对象中地所有属性添加到vm的_data属性上
            通过Object.defineProperty()把data对象中地所有属性添加到vm上
            再为每一个添加到vm上面的属性，指定一个gette/setter，通过这个getter/setter去操作data（_data）中对应的属性
     -->

    <div id="root">
        <h1>Hello,{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el:'#root',
            data: {
                name:'cyun'
            }
        })
    </script>
</body>
</html>
