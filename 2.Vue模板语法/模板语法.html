<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入Vue的js文件 -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--  
        Vue的模板语法有两类：
        1.插值语法：
            用于解析标签体中的内容。
            写法：{{xxx}},xxx是js的表达式，并且可以直接读取到data中的所有属性
        2.指令语法：
            功能：用于解析标签（包括：标签属性、标签体内容和绑定事件等等。。。）。
            举例：v-bind：href="xxx"
                    :href="xxx"
            备注：Vue中有很多指令，且形式都是：v-???,例如：v-if,v-on,v-bind
    -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>Hello,{{name}}</h1>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url">去bilibili</a>
        <br>
        <a :href="url">去bilibili</a>
    </div>


    <!-- 组织vue在启动时生成生产提示 -->
    <script type="text/javascript">
        Vue.config.productionTip = false

        const vm = new Vue({
            el:'#root',      // el用于指定当前的Vue实例为哪个容器服务
            data: {
                name:'cyun',
                url:'https://www.bilibili.com/'
            }
        })
    </script>
</body>
</html>
