<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el和data的两种写法</title>
    <!-- 引入Vue的js文件 -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        设计Vue实例和哪个容器绑定有两种写法
            1.el
            2.vm.$mount
        
     -->
    <div id="root">
        <h1>Hello,{{name}}</h1>
    </div>


    <!-- 组织vue在启动时生成生产提示 -->
    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm = new Vue({
            el:'#root',      // el用于指定当前的Vue实例为哪个容器服务
            // data的第一种写法：对象式
            // data: {
            //     name:'cyun'
            // }
            // data的第二种写法：函数式
            data:function() {
                console.log('@@@',this)
                return {
                    name:'cyun'
                }
            },

        })

        // setTimeout(() => {
        //     vm.$mount('#root')
        // }, 1000)
    </script>
</body>
</html>
